<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<main>
			<header>
				<img
					src="./images/bg-pattern-card.svg"
					alt="background image"
					title="background image"
				/>
			</header>
			<section>
				<img
					src="./images/image-victor.jpg"
					alt="Victor ID picture"
					title="Victor ID picture"
				/>
				<h1>
					Victor Crest
					<em>26</em>
				</h1>
				<h2>London</h2>
			</section>
			<footer>
				<div class="key_numbers">
					<h3>80K</h3>
					<p>Followers</p>
				</div>
				<div class="key_numbers">
					<h3>803K</h3>
					<p>Likes</p>
				</div>
				<div class="key_numbers">
					<h3>1.4K</h3>
					<p>Photos</p>
				</div>
			</footer>
		</main>
	</body>
</html>
