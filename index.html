<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<main>
			<img class="top_img" src="./images/bg-pattern-card.svg" alt="" />
			<p>
				<img
					class="profile_img"
					src="./images/image-victor.jpg"
					alt="Victor Crest"
				/>
			</p>
			<h1>Victor Crest <em>26</em></h1>
			<p class="city">London</p>
			<ol>
				<li><span class="key_numbers">80K</span> <br />Followers</li>
				<li><span class="key_numbers">803K</span> <br />Likes</li>
				<li><span class="key_numbers">1.4K </span><br />Photos</li>
			</ol>
		</main>
	</body>
</html>
